<!-- Appointment Modal -->
<div id="appointment-modal" class="modal">
    <div class="modal-content">
        <h2>New Appointment</h2>
        <form id="appointment-form">
            <select name="client" id="client-select" required>
                <option value="">Select Client</option>
            </select>
            <select name="artist" id="artist-select" required>
                <option value="">Select Artist</option>
            </select>
            <input type="datetime-local" name="datetime" required>
            <input type="number" name="duration" placeholder="Duration (minutes)" required>
            <textarea name="notes" placeholder="Notes"></textarea>
            <button type="submit">Create Appointment</button>
        </form>
    </div>
</div>

<!-- Client Modal -->
<div id="client-modal" class="modal">
    <div class="modal-content">
        <h2>Add Client</h2>
        <form id="client-form">
            <input type="text" name="name" placeholder="Name" required>
            <input type="email" name="email" placeholder="Email">
            <input type="tel" name="phone" placeholder="Phone">
            <button type="submit">Add Client</button>
        </form>
    </div>
</div>

<!-- Artist Modal -->
<div id="artist-modal" class="modal">
    <div class="modal-content">
        <h2>Add Artist</h2>
        <form id="artist-form">
            <input type="text" name="name" placeholder="Name" required>
            <input type="email" name="email" placeholder="Email">
            <input type="tel" name="phone" placeholder="Phone">
            <textarea name="bio" placeholder="Bio"></textarea>
            <button type="submit">Add Artist</button>
        </form>
    </div>
</div>

<!-- Portfolio Modal -->
<div id="portfolio-modal" class="modal">
    <div class="modal-content">
        <h2>Add Portfolio Item</h2>
        <form id="portfolio-form">
            <input type="text" name="title" placeholder="Title" required>
            <select name="artist" id="portfolio-artist-select" required>
                <option value="">Select Artist</option>
            </select>
            <input type="text" name="category" placeholder="Category">
            <textarea name="description" placeholder="Description"></textarea>
            <input type="file" name="image" accept="image/*" required>
            <button type="submit">Add Portfolio Item</button>
        </form>
    </div>
</div>
